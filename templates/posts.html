{%extends 'base.html' %}

{%block title%} POST {%endblock%}

{% block scripts %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock scripts %}

{%block body%}


<div class="container">


    <div class="row">
        <div class="col ">
            <div class="card text-center">
                <div class="card-body">
                    <h1 class="text-uppercase font-weight-bold">{{post.title}}</h1>
                  <img src="/media/{{post.image}}" class="card-img-bottom" alt="...">
                </div>
                <div class="card-body text-center">
                    <p class="font-weight-bold">{{post.content|safe}}</p> 
                </div>
              </div>

        </div>

        <div class="col col-lg-2 m2">
            <h3>Topics</h3>
            {% for cat in cats %}

            <div class="card item" style="margin-left:10px;">

                <div class="img-container">

                    <img src="/media/{{cat.image}}" class="responsive-img" alt="">

                </div>
                <div class="card-content">

                    <b>
                        {{cat.title}}
                    </b>

                    <p class="truncate">{{cat.description}}</p>
                    <div class="container center-align mt20">
                        <a href="/category/{{cat.url}}" class="btn bg-primary">VIEW</a>
                    </div>

                </div>


            </div>

            {%endfor%}


        </div>
    </div>

</div>


{%endblock%}
